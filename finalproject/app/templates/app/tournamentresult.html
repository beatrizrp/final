{% extends "app/layout.html" %}

{% block content %}

<h1>{{ view.title }}</h1>

{% csrf_token %}

<table class ="table table-condensed">
        {% for k, v in data.items %}
            <tr>
                <td>RONDA: {{ k }}</td>
                <td>{{ v }}</td>
            </tr>
        {% endfor %}

</table>

{% endblock %}
